name: Auto Release & GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  auto-tag:
    name: Auto Tag from Commits
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Tag from Commits
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Output new version
        run: echo "Created tag: ${{ steps.tag_version.outputs.new_tag }}"

  changelog:
    name: Generate & Push Changelog
    runs-on: ubuntu-latest
    needs: auto-tag
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install conventional-changelog-cli
        run: npm install -g conventional-changelog-cli

      - name: Generate CHANGELOG.md
        run: conventional-changelog -p angular -i CHANGELOG.md -s

      - name: Commit and Push CHANGELOG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout master
          git pull origin master
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG" || echo "No changes to commit"
          git push origin master

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: changelog
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload /public folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
