name: 🚀 Release & Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  release-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔖 Get latest tag
        id: get_tag
        run: |
          TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: 🔢 Calculate next version
        id: version
        run: |
          LATEST="${{ steps.get_tag.outputs.latest_tag }}"
          if [[ "$LATEST" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            PATCH=$((PATCH+1))
            NEXT_TAG="v$MAJOR.$MINOR.$PATCH"
          else
            NEXT_TAG="v1.0.0"
          fi
          echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: 📝 Generate CHANGELOG
        run: |
          npm install -g changelogithub
          changelogithub --token ${{ secrets.GITHUB_TOKEN }}

      - name: 📌 Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG [skip ci]" || echo "No changes to commit"

      - name: 🏷️ Create new tag
        run: |
          git tag ${{ steps.version.outputs.next_tag }}
          git push origin ${{ steps.version.outputs.next_tag }}

      - name: 🚀 Push changes
        run: |
          git push origin HEAD:master

      - name: 📦 Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: 🌍 Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
