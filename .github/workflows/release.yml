name: Release & Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-release:
    name: Build, Release, Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for changelog and tagging

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install changelogithub
        run: npm install -g changelogithub

      - name: Generate Changelog & Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: changelogithub

      - name: Build site (if applicable)
        run: |
          echo "No build step defined. Add here if needed."

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Replace if you have a build output directory

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-and-release
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
