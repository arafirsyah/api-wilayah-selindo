name: 🚀 Release & Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:  # ⬅️ Manual Trigger di GitHub UI

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  tag:
    name: 🔖 Auto Version Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Tag from Conventional Commits
        id: tagging
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show new tag
        run: echo "🎯 New tag created: ${{ steps.tagging.outputs.new_tag }}"

  changelog:
    name: 📝 Generate & Push Changelog
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install conventional-changelog-cli
        run: npm install -g conventional-changelog-cli

      - name: Generate CHANGELOG.md
        run: conventional-changelog -p angular -i CHANGELOG.md -s

      - name: Commit & Push CHANGELOG.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG" || echo "No changes to commit"
          git push origin master

  deploy:
    name: 🌍 Deploy GitHub Pages from root
    runs-on: ubuntu-latest
    needs: changelog
    steps:
      - uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact from root
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
